<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecOne PGM - Password Generator</title>
    <meta name="description"
        content="SecOne PGM is a simple password manager that helps you to generate strong passwords, check the strength of your passwords, and store your passwords securely.">


    <link rel="stylesheet" href="../style/index.css">
    <link rel="stylesheet" href="../style/pg.css">
    <script src="../scripts/pg.js" defer></script>
</head>

<body>
    <div class="container">
        <header>
            <button id="returnButton">&larr;</button>
            <h1>SecOne PGM </h1>
        </header>

        <main class="generator-container">
            <h2>Password Generator</h2>
            <div class="result-container">
                <div id="result" class="password-result"></div>
                <button id="copy" class="copy-button" aria-label="Copy password">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/>
                    </svg>
                </button>
            </div>

            <div class="options-container">

                <div class="option-group">
                    <label class="checkbox-container">
                        <input type="checkbox" id="upperCase">
                        <span>Uppercase (A-Z)</span>
                    </label>
                </div>

                <div class="option-group">
                    <label class="checkbox-container">
                        <input type="checkbox" id="lowerCase">
                        <span>Lowercase (a-z)</span>
                    </label>
                </div>

                <div class="option-group">
                    <label class="checkbox-container">
                        <input type="checkbox" id="numbers">
                        <span>Numbers (0-9)</span>
                    </label>
                </div>

                <div class="option-group">
                    <label class="checkbox-container">
                        <input type="checkbox" id="symbols">
                        <span>Symbols (!@#$%^&*)</span>
                    </label>
                </div>

                <div class="option-group">
                    <label class="checkbox-container">
                        <input type="checkbox" id="allCheck">
                        <span>All Characters</span>
                    </label>
                </div>

                <div class="length-container">
                    <label for="length">Password Length: <span id="lengthValue">12</span></label>
                    <input type="range" id="length" min="8" max="120" value="12">
                </div>

                <button id="generate" class="generate-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20.24 12.24a6 6 0 0 0-8.49-8.49L5 10.5V19h8.5l6.74-6.76z"/>
                        <line x1="16" y1="8" x2="2" y2="22"/>
                        <line x1="17.5" y1="15" x2="9" y2="15"/>
                    </svg>
                    Generate Password
                </button>
            </div>
        </main>

        <div id="customAlertModal" class="modal">
            <div class="modal-content">
                <p id="customAlertMessage"></p>
                <button id="customAlertButton">OK</button>
            </div>
        </div>
        <footer class="copyright">
            <p>v0.2.3</p>
        </footer>
    </div>
</body>

</html>
