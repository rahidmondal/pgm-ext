<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecOne PGM - Password Vault</title>
    <meta name="description"
        content="SecOne PGM is a simple password manager that helps you to generate strong passwords, check the strength of your passwords, and store your passwords securely.">
    <link rel="stylesheet" href="../style/index.css">
    <link rel="stylesheet" href="../style/pv.css">
    <script src="../scripts/pv.js" async></script>

</head>

<body>
    <div class="pattern"></div>
    <div class="container">
        <div class="content">
            <button id="returnButton">&larr;</button>
            <h1>SecOne PGM</h1>
            <h2>Password Vault</h2>
            <main class="vault-container">
                <div class="add-password">
                    <button id="addPassword" class="add-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 5v14M5 12h14"/>
                        </svg>
                        Add Password
                    </button>
                </div>
    
                <div id="passwordList" class="password-list">
                    <!-- Passwords will be added here dynamically -->
                </div>
            </main>
    
            <div id="passwordModal" class="modal">
                <div class="modal-content">
                    <h2>Add Password</h2>
                    <form id="passwordForm">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" id="title" required>
                        </div>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" required>
                        </div>
                        <div class="form-group password-input-group">
                            <label for="password">Password</label>
                            <div class="password-field">
                                <input type="password" id="password" required>
                                <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/>
                                        <circle cx="12" cy="12" r="3"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="button" id="cancelAdd" class="cancel-button">Cancel</button>
                            <button type="submit" class="save-button">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <footer class="copyright">
            <p>v0.1.0</p>
        </footer>
    </div>
</body>
</html>
